name: Deploy ElsieGram-API

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Push to Heroku
      run: git push -f https://heroku:${{ secrets.HEROKU_API_KEY_ELSIEGRAM_API }}@git.heroku.com/elsiegram-api.git origin/master:master